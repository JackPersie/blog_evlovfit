<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/basic.css' %}">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">

    <title>Vlog'em ~ Blog'em</title>
</head>
<body>
    
    <nav class=" navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container-fluid">
            <ul class="navbar-nav navbar-dark ">
                <li class="navbar-item"><a id="nv-items" class="nav-link navbar-brand" href="{% url 'blogem:home' %}">Home</a></li>
                <li class="navbar-item"><a id="nv-items" class="nav-link" href="{% url 'blogem:all_posts' %}">Blogs</a></li>

            </ul>
        </div>

        <div >
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="navbar-item"><a id="nav-name">Hey There ! {{ user.username|title }}</a></li>
                <li class="navbar-item"><a id="nv-items" class="nav-link" href="{% url 'blogem:create_post' %}">Create</a></li>
                <li class="navbar-item navbar-right"><a id="nv-items" class="nav-link" href="{% url 'blogem:logout' %}">Logout</a></li>
                {% else %}
                <li class="navbar-item navbar-right"><a id="nv-items" class="nav-link" href="{% url 'blogem:login' %}">Login</a></li>
                <li class="navbar-item"><a id="nv-items" class="nav-link" href="{% url 'blogem:register' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    {% block content %} 
    {% endblock %}

</body>
</html>
